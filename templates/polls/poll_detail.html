{% extends "base.html" %}
{% load common_tags %}

{% block content %}

    <div class="row">
        <div class="col-md-12"><h1>{{ poll }}</h1></div>
        {% for choice, votos in votes %}
            <div class="col-md-12"><h4>{{ votos|porcent:total }}% - {{ choice }}</h4></div>
        {% endfor %}
    <a class="btn btn-info" href="/polls">Voltar</a>
    </div>

{% endblock %}
